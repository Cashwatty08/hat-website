<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hat Haven</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #222;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1618250126805-3132e843c4eb') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 1rem;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      margin: 0.5rem 0;
      color: #888;
    }
    .product button {
      background: #000;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hat Haven</h1>
    <p>Snapbacks & Trucker Hats Only</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#products">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="hero">
    Trucker & Snapback Styles Only
  </div>
  <section id="products" class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1581317080739-ec3b7e7c47df" alt="Trucker Hat">
      <h3>Classic Trucker Hat</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1607860101385-fd160a85e3cc" alt="Snapback Hat">
      <h3>Modern Snapback</h3>
      <p>$29.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1621826581384-5c589ef5b9a7" alt="Vintage Snapback">
      <h3>Vintage Snapback</h3>
      <p>$34.99</p>
      <button>Add to Cart</button>
    </div>
  </section>
  <footer id="contact">
    <p>&copy; 2025 Hat Haven | Contact: info@hathaven.com</p>
  </footer>
</body>
</html>
